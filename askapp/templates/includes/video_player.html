<link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
<style type="text/css">.vjs-poster{background-size:cover;}</style>
<video id="example-video" class="video-js vjs-fill" muted autoplay poster="{{ object.image.url }}" style="background-color: #fff;">
  <source src="{{ object.link }}" type="application/x-mpegURL">
</video>
<script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
<script>  var player = videojs('example-video', {aspectRatio: '16:9'});</script>
