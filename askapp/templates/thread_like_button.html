{% if can_like_thread %}
  <a class="btn glyphicon glyphicon-chevron-up" href="{% url 'thread_like' object.id object.title|slugify 'up' %}"></a>
{% elif user.is_active %}
  <a class="btn glyphicon glyphicon-chevron-up disabled"></a>
{% else %}
  <a class="btn glyphicon glyphicon-chevron-up " href="{% url 'auth_login' %}?next={% url 'thread_like' object.id object.title|slugify 'up' %}"></a>
{% endif %}
