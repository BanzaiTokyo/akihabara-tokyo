
{% if can_upvote_threads and can_like_thread %}
  <a class="btn glyphicon glyphicon-chevron-up threadlike" data-href="{% url 'thread_like' object.id object.title|slugify 'up' %}" title="Upvote"></a>
{% elif user.is_active and not can_upvote_threads %}
  <a class="btn glyphicon glyphicon-chevron-up votetomorrow" data-href="{% url 'thread_like' object.id object.title|slugify 'up' %}" title="Upvote"></a>
{% elif user.is_active %}
  <a class="btn glyphicon glyphicon-chevron-up voted" title="You have already voted on this article"></a>
{% else %}
  <a class="btn glyphicon glyphicon-chevron-up " href="{% url 'auth_login' %}?next={% url 'thread_like' object.id object.title|slugify 'up' %}" title="Upvote"></a>
{% endif %}
