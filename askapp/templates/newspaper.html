{% extends "base.html" %}

{% block content %}
    <h1>Newspaper</h1>

    {% if object_list %}
    <ul>

      {% for item in object_list %}
      <li>
      <a href="{{ item.url }}">{{ item.title|default:item.url }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no articles on the site.</p>
    {% endif %}       
{% endblock %}
